    </head>
    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/selo.svg" alt="selo">
                    </span>
                    <img src="https://lorempixel.com/185/185/people/" alt="foto">

                <h1 id="userName">Victor Calebe</h1>
                <a 
                href="https://github.com/vcalebe"

                    <img src="images/github.svg" alt="icone github">
                    vcalebe</a>

                <p>An instructor focused on helping pople start programming for web</p>

                <ul id="socialLinks">
                    <li class="youtube">
                        <a 
                            href="https://youtube.com/mkbryto" 
                            target="_blank"
                        >
                        <img src="images/youtube.svg" alt="icone youtube">

                    </li>
                    <li class="instagram">

                            href="https://instagram.com/mkbryto"

                            target="_blank"
                        >
                            <img src="images/twitter.svg" alt="icone twitter">
                            </a>
                    </li>

        </main>
        <script>

            const linksSocialMedia = {
                github: "vcalebe",
                youtube: "UC6zjbp6xinqgdxFUdH17xGQ",
                facebook: "maykbrito",
                instagram: "vcalebe_",
                twitter: "vcalebe_"
            }

            function changeSocialMediaLinks(){
                
                for (let li of socialLinks.children) {
                    const social = li.getAttribute('class')
                    li.children[0].href = `http://${social}.com/${linksSocialMedia[social]}`
                    
                    alert(li.children[0].href)
                }
                
                //Duas formas de alterar um elemento

                //document.getElementById('userName').textContent = 'Victor' //1
                //userName.textContent = "Victor" //2
            }

            changeSocialMediaLinks()
